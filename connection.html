<!DOCTYPE html>
<html lang="">
<head>
  <title>Connect to Server</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="form-group">
  <label for="serverIP">Server IP:</label>
  <input type="text" id="serverIP" value="localhost" placeholder="Enter server IP">
</div>
<div class="form-group">
  <label for="serverPort">Port:</label>
  <input type="number" id="serverPort" value="3000" placeholder="Enter port number">
</div>
<button onclick="connect()">Connect</button>
<script src="connection.js"></script>
</body>
</html>
